            <label for="cd-email" class="cd-label">信箱</label>
            <input id="cd-email" type="email" name="cd-email" required="" class="email error">
          </div>
        </fieldset>
        <fieldset>
          <div>
            <h4>問題</h4>
            <p class="cd-select icon">
              <select class="budget">
                <option value="0">產品問題</option>
                <option value="1">售後服務</option>
                <option value="2">合作提案</option>
                <option value="3">其他問題</option>

            </p>
          </div>
          <div class="icon">
            <label for="cd-textarea" class="cd-label">內容</label>

          </div>
          <div>
            <input type="submit" value="確定送出">
            <input type="reset" value="重新填寫">
          </div>
